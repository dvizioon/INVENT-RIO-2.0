<html lang="en">

<head>

                <button type="button" class="btn btn-primary" id="cadastrarSecao">Cadastrar</button>

        </div>

        <div class="pastas" style="justify-content: center;max-height:300px;overflow-y: scroll;padding-bottom:5rem;">
        </div>
    </div>
